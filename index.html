<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order Summary component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image"></div>
        <div class="card-info">
          <h1 class="card-heading">Order Summery</h1>
          <p class="card-text">
            You can now listen to millions of songs, audiobooks and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-section">
            <div class="plan-section--left">
              <object
                data="./images/icon-music.svg"
                type=""
                alt="Music icon"
              ></object>
              <div>
                <h3 class="plan">Annual Plan</h3>
                <p class="price">$59.9/year</p>
              </div>
            </div>
            <div class="plan-section--right">
              <a href="" class="plan-section-link">Change</a>
            </div>
          </div>
          <a href="" class="main-link">Proceed to Payment</a>
          <a href="" class="secondary-link">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
